name: my-workflow

# トリガー条件
on:
  push:
    branches:
      - main
      - feat/cicd
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    # 環境変数の設定
    env:
      ROLE_TO_ASSUME: "arn:aws:iam::123358216469:role/GithubS3UploaderRole"
      S3_BUCKET_NAME: "my-potal-static-content"

    steps:
      # 1. コードをチェックアウト
      - uses: actions/checkout@v3
        with:
          path: /my-project

      # 2. 必要なツールをセットアップ
      - uses: oven-sh/setup-bun@v1
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: "ap-northeast-1"
          role-to-assume: ${{ env.ROLE_TO_ASSUME }} # ここで変数を参照
      # 3. ビルド処理
      - run: bun install
      - run: bunx next build
      - run: bun next export

      # 4. S3にアップロード
      - run: aws s3 sync ./out s3://${{ env.S3_BUCKET_NAME }}/src
