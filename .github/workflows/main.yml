name: my-workflow

# トリガー条件
on:
  push:
    branches:
      - main
      - feat/cicd
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
      # 1. コードをチェックアウト
      - uses: actions/checkout@v3

      # 2. 必要なツールをセットアップ
      - uses: oven-sh/setup-bun@v1
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: "ap-northeast-1"
          role-to-assume: ""

      # 3. ビルド処理
      - run: bun install
      - run: bunx next build
      - run: bun next export

      # 4. S3にアップロード
      - run: aws s3 sync ./out s3://
